<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegacyiOPL Repo</title>
    <style>
        /* Ciemny motyw - nowoczesny wygląd */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000; /* Głęboka czerń */
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        /* Pasek nawigacji - czarny z lekkim prześwitem */
        header {
            background-color: #1c1c1e;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #38383a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        /* Przyciski - modern blue, bez animacji */
        .nav-button {
            background-color: #0a84ff; /* Modern iOS Blue */
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
            border: none;
            display: inline-block;
        }

        /* Kontener główny - ciemny szary */
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            background-color: #1c1c1e;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            line-height: 1.6;
            color: #aeaeb2; /* Jasnoszary tekst */
            font-size: 15px;
        }

        /* Sekcja dodawania repo */
        .add-repo-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #2c2c2e;
            border-radius: 15px;
        }

        .cydia-link {
            color: #0a84ff;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid #0a84ff;
            border-radius: 12px;
            margin-top: 10px;
        }

        /* Stopka */
        .footer {
            text-align: center;
            font-size: 13px;
            color: #636366;
            margin: 60px 0 40px 0;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" class="nav-button">Home</a>
        <a href="#repo" class="nav-button">Repo</a>
        <a href="#jailbreak" class="nav-button">Jailbreak</a>
        <a href="#fixtweaks" class="nav-button">FixTweaks</a>
    </nav>
</header>

<div class="container">
    <h1>LegacyiOPL</h1>
    <p>Oficjalne repozytorium tweeków i narzędzi. Rok 2025 to nowa era dla Twojego urządzenia iOS.</p>
    
    <div class="add-repo-box">
        <p>Dodaj źródło do swojej aplikacji:</p>
        <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://legacyiopl.github.io" class="cydia-link">
            Dodaj do Cydii
        </a>
    </div>
</div>

<div class="footer">
    &copy; 2025 <b>LegacyiOPL</b>. Wszystkie prawa zastrzeżone.
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegacyiOPL Repo</title>
    <style>
        /* Główne style systemowe iOS */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            margin: 0;
            padding: 0;
            color: #1c1c1e;
        }

        /* Nawigacja na górze */
        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #d1d1d6;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .nav-button {
            background-color: #007aff;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 18px;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s ease;
            border: none;
            box-shadow: 0 2px 4px rgba(0, 122, 255, 0.2);
        }

        .nav-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 122, 255, 0.3);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        /* Kontener główny */
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 25px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }

        .repo-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 26px;
            margin: 10px 0;
            font-weight: 700;
        }

        p {
            line-height: 1.6;
            color: #3a3a3c;
            font-size: 15px;
        }

        /* Sekcja przycisku dodawania repo */
        .add-repo-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9fb;
            border-radius: 12px;
        }

        .cydia-link {
            color: #007aff;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #007aff;
            border-radius: 25px;
            margin-top: 10px;
        }

        .cydia-link:hover {
            background-color: #007aff;
            color: white;
        }

        /* Stopka */
        .footer {
            text-align: center;
            font-size: 13px;
            color: #8e8e93;
            margin: 50px 0 30px 0;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" class="nav-button">Home</a>
        <a href="#repo" class="nav-button">Repo</a>
        <a href="#jailbreak" class="nav-button">Jailbreak</a>
        <a href="#fixtweaks" class="nav-button">FixTweaks</a>
    </nav>
</header>

<div class="container">
    <h1>LegacyiOPL</h1>
    <p>Witaj w oficjalnym repozytorium <b>LegacyiOPL</b>. Znajdziesz tutaj tweeki, poprawki systemowe oraz narzędzia dedykowane dla starszych i nowszych wersji iOS.</p>
    
    <div class="add-repo-box">
        <p>Kliknij poniżej, aby dodać źródło:</p>
        <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://legacyiopl.github.io" class="cydia-link">
            Dodaj do Cydii +
        </a>
    </div>
</div>

<div class="footer">
    &copy; 2025 <b>LegacyiOPL</b>. Wszystkie prawa zastrzeżone.
</div>

</body>
</html>

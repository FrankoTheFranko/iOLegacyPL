        :root {

        html { scroll-behavior: smooth; }

            position: sticky;
            top: 0;
            z-index: 1000;

        nav { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }

        .nav-btn {

            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        /* Hero Section */
        .hero {
            width: 100%;
            padding: 80px 0 50px;
            text-align: center;
            background: linear-gradient(180deg, #1C1C1E 0%, #000000 100%);
        }

        .hero-title {
            font-size: 58px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
        }

        .subtitle { color: var(--ios-blue); font-size: 20px; font-weight: 500; margin-top: 5px; }

        .container {
            width: 95%;
            max-width: 500px;
            padding-bottom: 60px;
        }

        /* Styl listy menu iOS */
        .section-title {
            font-size: 13px;
            color: var(--text-sub);
            text-transform: uppercase;
            margin: 30px 0 8px 15px;
        }

        .menu-list {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 16px;
            text-decoration: none;
            color: var(--text-main);
            border-bottom: 1px solid var(--border-color);
        }

        .menu-item:last-child { border-bottom: none; }
        .menu-item:active { background-color: #2C2C2E; }

        .label { flex-grow: 1; font-size: 17px; }
        .version-badge { color: var(--ios-blue); font-weight: 600; font-size: 14px; margin-right: 10px; }
        .arrow { color: #48484A; font-weight: bold; }

        .back-to-top {
            display: inline-block;
            margin: 50px 0;
            color: var(--ios-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
        }

        .footer {

            color: #48484A;
            text-align: center;
            padding-bottom: 50px;
